<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Facturation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="../js/loadData.js" type="text/javascript"></script>
    <script src="../js/submits.js" type="text/javascript"></script>
  </head>
  <body style="background-image: url('img/blancN.jpg'); height: 100vh">
    <div class="container bg-image img-fluid">
      <nav class="navbar navbar-expand-md bg-dark py-3 sticky-top">
        <div class="container-fluid d-flex justify-content-between">
          <div class="row d-inline-block gx-4">
            <a class="navbar-brand text-white">Aflauto-Tech</a>
            <a
              id="navLink1"
              href="base.html"
              class="text-decoration-none text-white"
              >Enregistrer un véhicule</a
            >
            <a
              id="navLink1"
              href="liste_interventions.html"
              class="text-decoration-none text-white"
              >Interventions en attente</a
            >
            <a
              id="navLink1"
              href="facturation.html"
              class="text-decoration-none text-white"
              >Factures</a
            >
          </div>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success text-white" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>

      <div class="row">
        <div class="col-12 mt-3">
          <span class="d-flex justify-content-between mt-3">
            <h2>Factures</h2>
            <button
              onclick="facturesLoad();this.blur();"
              type="button"
              class="btn btn-primary"
            >
              Actualiser
            </button>
          </span>
          <table class="table border bg-white rounded-3 mt-3">
            <thead>
              <tr class="">
                <th class="col-1 fs-4 text-center">N°</th>
                <th class="col-3 fs-4 text-center">MARQUE</th>
                <th class="col-3 fs-4 text-center">MODELE</th>
                <th class="col-3 fs-4 text-center">IMMATRICULATION</th>
                <th class="col-1"></th>
              </tr>
            </thead>
            <tbody id="facturesTab"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
