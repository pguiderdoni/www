<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accueil</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="../js/newVehicule.js" type="text/javascript"></script>
    <script src="../js/loadData.js" type="text/javascript"></script>
    <script src="../js/submits.js" type="text/javascript"></script>
  </head>
  <body style="background-image: url('img/blancN.jpg'); height: 100vh" class="bg-image img-fluid">
    <div
      class="container bg-image img-fluid">
      <nav class="navbar navbar-expand-md bg-dark py-3 sticky-top">
        <div class="container-fluid d-flex justify-content-between">
          <div class="row d-inline-block gx-4">
            <a class="navbar-brand text-white">Aflauto-Tech</a>
            <a
              id="navLink1"
              href="base.html"
              class="text-decoration-none text-white"
              >Enregistrer un véhicule</a
            >
            <a
              id="navLink1"
              href="liste_interventions.html"
              class="text-decoration-none text-white"
              >Interventions en cours</a
            >
            <a
              id="navLink1"
              href="facturation.html"
              class="text-decoration-none text-white"
              >Factures</a
            >
          </div>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success text-white" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
      <div class="container">
        <div class="row mt-5 d-flex align-content-center">
        <div class="col-4">
          <span><h2>Enregistrement</h2></span>
          <form action="javascript:newVehicule();" method="POST">
            <span>Marque</span>
            <select id="carBrand" onchange="modelesLoad();" class="form-select mb-3" aria-label="Default select example">
              <option selected>-</option>
            </select>
            <span>Modele</span>
            <select id="carModel" class="form-select mb-3" aria-label="Default select example">
              <option selected>-</option>
            </select>
            <span>Option</span>
            <select class="form-select mb-3" aria-label="Default select example">
              <option selected>-</option>
            </select>
            <span class=" mb-3 d-flex justify-content-between"><label for="carPower" class="sr-only fs-5">Puissance:</label>
              <input
                id="carPower"
                name="carPower"
                type="text"
                class="rounded-2 py-2"
                placeholder="Puissance"/></span>
            <span class=" mb-3 d-flex justify-content-between"><label for="carImmat" class="sr-only fs-5">Immatriculation:</label>
            <input
              id="carImmat"
              name="carImmat"
              type="text"
              class="rounded-2 py-2"
              placeholder="N° de plaque"/></span>
            <button type="submit" class="btn btn-primary mt-5">Demande d'intervention</button>
          </form>
        </div>
        <div class="col-7 offset-1">
          <span class="d-flex justify-content-between">
            <h2>Interventions terminées</h2><button onclick="finishLoad();this.blur()" type="button" class="btn btn-primary ">Actualiser</button></span>
          <table class="table border bg-white rounded-3 mt-4">
            <thead>
              <tr>
                <th class="col-1"></th>
                <th class="col-1 text-center">N°</th>
                <th class="col-3 text-center">MARQUE</th>
                <th class="col-3 text-center">MODELE</th>
                <th class="col-3 text-center">IMMATRICULATION</th>
              </tr>
            </thead>
            <tbody id="finishTab">
            </tbody>
          </table>
        </div>
    </div>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
